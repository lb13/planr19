{% extends "curriculum/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Offering</legend>
            <h2>Are you sure you want to delete offering <span class="text-warning">{{ object.code }} - {{ object.name }}</span>?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'offering-detail' object.id %}">No, cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
